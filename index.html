<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Order Tracker</title>
<style>
  body { font-family: Arial; margin: 30px; background: #fafafa; }
  section { background: #fff; padding: 15px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
  input, button, select { margin: 5px; padding: 5px; }
  table { width: 100%; border-collapse: collapse; }
  th, td { border: 1px solid #ddd; padding: 8px; }
</style>
</head>
<body>
<h1>üç¥ Restaurant Menu & Order Tracker</h1>

<section>
  <h2>Add Menu Item</h2>
  <input id="itemName" placeholder="Name">
  <input id="itemCategory" placeholder="Category">
  <input id="itemPrice" type="number" placeholder="Price">
  <button onclick="addMenuItem()">Add Item</button>
  <table id="menuTable"><thead><tr><th>Name</th><th>Category</th><th>Price</th></tr></thead><tbody></tbody></table>
</section>

<section>
  <h2>Add Customer</h2>
  <input id="custName" placeholder="Name">
  <input id="custPhone" placeholder="Phone">
  <input id="custEmail" placeholder="Email">
  <button onclick="addCustomer()">Add Customer</button>
  <ul id="customerList"></ul>
</section>

<section>
  <h2>Place Order</h2>
  <label>Customer:</label>
  <select id="orderCustomer"></select>
  <label>Item:</label>
  <select id="orderItem"></select>
  <input id="orderQty" type="number" placeholder="Qty">
  <button onclick="placeOrder()">Place Order</button>
</section>

<section>
  <h2>Orders</h2>
  <table id="ordersTable"><thead><tr><th>Customer</th><th>Items</th><th>Total</th><th>Status</th></tr></thead><tbody></tbody></table>
</section>

<script src="script.js"></script>
</body>
</html>
